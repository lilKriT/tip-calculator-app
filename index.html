<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>

    <title>Tip Calculator App - created by lilKriT</title>
  </head>
  <body class="bg-lightGrayishCyan">
    <section class="flex flex-col justify-around items-center min-h-screen">
      <img src="./images/logo.svg" alt="Splitter Logo" />
      <!-- Card -->
      <div
        class="bg-white rounded-xl px-8 py-10 flex gap-8 w-full max-w-5xl text-grayishCyan"
      >
        <!-- Left Column -->
        <div class="flex flex-col w-1/2">
          <label for="bill">Bill</label>
          <input
            type="text"
            name="bill"
            id="bill"
            class="bg-veryLightGrayishCyan w-full text-right mt-1 text-veryDarkCyan placeholder:text-grayishCyan text-2xl px-4 py-1 dollar-icon focus:outline-strongCyan"
            placeholder="0"
          />

          <h2 class="mt-10">Select Tip %</h2>
          <div class="grid grid-cols-3 gap-2 mt-4">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <!-- <button class="tip-button">50%</button> -->
            <input
              type="text"
              name="custom"
              id="custom"
              class="bg-veryLightGrayishCyan text-right placeholder:text-center text-veryDarkCyan placeholder:text-grayishCyan text-2xl focus:outline-strongCyan"
              placeholder="Custom"
            />
          </div>

          <label for="numberOfPeople" class="mt-10">Number of People</label>
          <input
            type="text"
            name="numberOfPeople"
            id="numberOfPeople"
            class="bg-veryLightGrayishCyan w-full text-right mt-1 text-veryDarkCyan placeholder:text-grayishCyan text-2xl px-4 py-1 dollar-icon focus:outline-strongCyan"
            placeholder="0"
          />
        </div>
        <!-- Right Column -->
        <div class="bg-veryDarkCyan flex flex-col rounded-xl p-8 w-1/2">
          <p>Reset</p>
          <!-- Upper row -->
          <div class="flex justify-between">
            <div class="flex flex-col">
              <h3 class="text-white">Tip Amount</h3>
              <span class="text-grayishCyan">/ person</span>
            </div>
            <h2 class="text-strongCyan text-5xl">$0.00</h2>
          </div>

          <!-- Middle Row -->
          <div class="flex justify-between grow mt-10">
            <div class="flex flex-col">
              <h3 class="text-white">Total</h3>
              <span class="text-grayishCyan">/ person</span>
            </div>
            <h2 class="text-strongCyan text-5xl">$0.00</h2>
          </div>

          <button
            class="bg-strongCyan w-full rounded-lg py-2 text-lg text-veryDarkCyan hover:bg-lightGrayishCyan duration-150 ease-in-out"
          >
            Reset
          </button>
        </div>
      </div>
    </section>
  </body>
</html>

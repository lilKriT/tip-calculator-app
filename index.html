<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip Calculator App - created by lilKriT</title>
  </head>
  <body class="bg-lightGrayishCyan">
    <section class="flex flex-col justify-around items-center min-h-screen">
      <img src="./images/logo.svg" alt="Splitter Logo" />
      <!-- Card -->
      <div
        class="bg-white rounded-xl p-8 flex gap-8 w-full max-w-5xl text-grayishCyan"
      >
        <!-- Left Column -->
        <div class="flex flex-col grow">
          <label for="bill">Bill</label>
          <input
            type="text"
            name="bill"
            id="bill"
            class="bg-veryLightGrayishCyan w-full text-right"
            placeholder="0"
          />

          <h2>Select Tip %</h2>
          <div class="flex flex-row flex-wrap gap-2">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <input
              type="text"
              name="custom"
              id="custom"
              class="bg-veryLightGrayishCyan w-1/4 grow text-center"
              placeholder="Custom"
            />
          </div>

          <label for="bill">Number of People</label>
          <input
            type="text"
            name="bill"
            id="bill"
            class="bg-veryLightGrayishCyan w-full text-right"
            placeholder="0"
          />
        </div>
        <!-- Right Column -->
        <div class="bg-veryDarkCyan rounded-xl p-6 grow">
          <p>Reset</p>
          <!-- Upper row -->
          <div class="flex justify-between">
            <div class="flex flex-col">
              <h3 class="text-white">Tip Amount</h3>
              <span class="text-grayishCyan">/ person</span>
            </div>
            <h2 class="text-strongCyan text-5xl">$0.00</h2>
          </div>

          <!-- Middle Row -->
          <div class="flex justify-between">
            <div class="flex flex-col">
              <h3 class="text-white">Total</h3>
              <span class="text-grayishCyan">/ person</span>
            </div>
            <h2 class="text-strongCyan text-5xl">$0.00</h2>
          </div>

          <button
            class="bg-strongCyan w-full rounded-lg py-2 text-lg text-veryDarkCyan"
          >
            Reset
          </button>
        </div>
      </div>
    </section>
  </body>
</html>

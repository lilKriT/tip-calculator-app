<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip Calculator App - created by lilKriT</title>
  </head>
  <body class="bg-lightGrayishCyan">
    <section class="flex flex-col justify-center items-center min-h-screen">
      <img src="./images/logo.svg" alt="Splitter Logo" />
      <!-- Card -->
      <div class="bg-white rounded-xl p-8">
        Tip Amount / person Total / person Reset
        <!-- Left Column -->
        <div class="flex flex-col">
          Select Tip % 5% 10% 15% 25% 50% Custom Number of People
          <form>
            <label for="bill">Bill</label>
            <input
              type="text"
              name="bill"
              id="bill"
              class="bg-veryLightGrayishCyan w-full"
            />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
